services:
  - type: web
    name: love-library-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: "https://love-library-one.vercel.app,https://love-library-krfk.vercel.app,*"

databases:
  - name: love-library-db
    databaseName: love_library
    user: love_library_user

